<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <link rel="icon" type="image/x-icon" sizes="16x16" href="{{'/assets/img/icons/favicon.ico' | relative_url }}">
  <!--[if IE]><link rel="shortcut icon" href="/assets/img/icons/favicon.ico"><![endif]-->
  <meta name="apple-mobile-web-app-title" content="CSR Maps Documentation">
  <meta name="application-name" content="CSR Maps Documentation">
  <meta name="theme-color" content="#ffffff">

  {% if page.hasYoutube %}
  <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
  <script type="text/javascript">
  window.Youtube = {
    callbacks: [],
    addCallback: function(cbFunction) {
      window.Youtube.callbacks.push(cbFunction);
    }
  };
  window.onYouTubeIframeAPIReady = function() {
    for (var i = 0; i < window.Youtube.callbacks.length; i++) {
      window.Youtube.callbacks[i]();
    }
  }
  </script>
  {% endif %}

  {% if site.google_tag_manager %}

    {% include gtm.html %}

  {% endif %}
  <style class="inlineCSS">

    {% include critical.css %}

  </style>
  <link rel="preload" href="{{ '/assets/css/alertify.css' | relative_url }}" as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style" onload="this.rel='stylesheet'">
  <script src="{{'/assets/js/alertify.min.js' | relative_url }}" type="text/javascript"></script>
  <noscript><link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"></noscript>
  <script type="text/javascript">
   {% include loadCss.js %}
  </script>
</head>
